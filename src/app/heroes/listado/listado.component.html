<p>Listado de Héroes</p>



<ul>
    <li *ngFor="let heroe of heroes">{{heroe}}</li>
</ul>

<div *ngIf=" heroeBorrado !== '' ; else noBorrado">
<p>Héroe borrado</p>
<ul>
    <li >{{heroeBorrado}}</li>
</ul>
</div>

<ng-template #noBorrado>
    <p>No ha borrado nada</p>
</ng-template>


<button (click)="borrarHeroe()">borrar Heroe</button>
